<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <link href="81265.css" rel="stylesheet" />
</head>

<body>
  <header class="customHeader">Регистрация</header>

  <main>
    <form method="post" class="flexForm">
      <input type="email" name="email" placeholder="E-mail" class="formItem">
      <input type="text" name="firstName" placeholder="Име" class="formItem">
      <input type="text" name="lastName" placeholder="Фамилия" class="formItem">
      <input type="password" name="password" placeholder="Парола" class="formItem">
      <input type="password" name="confirmPassword" placeholder="Повтори парола" class="formItem">
      <button type="submit" name="submitButton" class="formSubmitButton">
        Регистрация
      </button>
    </form>
  </main>
</body>

</html>
